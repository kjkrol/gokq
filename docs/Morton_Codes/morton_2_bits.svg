<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">

  <style>
    .axis { stroke:black; stroke-width:1; }
    .grid { stroke:black; stroke-width:1; stroke-dasharray:2 2; }
    .point { fill:black; }
    .zline { stroke:black; stroke-width:2; fill:none; }
    .xbit { fill:#1e90ff; font-family:monospace; font-size:14px; }
    .ybit { fill:#ff3333; font-family:monospace; font-size:14px; }
    .num { fill:black; font-family:monospace; font-size:14px; }
    .xlabel { fill:#1e90ff; font-family:monospace; font-size:14px; }
    .ylabel { fill:#ff3333; font-family:monospace; font-size:14px; }
  </style>

  <!-- Definicja grotów -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="3" refY="3"
            orient="auto">
      <polygon points="0,0 6,3 0,6" fill="black" />
    </marker>
  </defs>

  <!-- Siatka 2×2 -->
  <line x1="50" y1="100" x2="350" y2="100" class="grid" />
  <line x1="50" y1="150" x2="350" y2="150" class="grid" />
  <line x1="50" y1="200" x2="350" y2="200" class="grid" />
  <line x1="50" y1="250" x2="350" y2="250" class="grid" />
  <line x1="50" y1="300" x2="350" y2="300" class="grid" />

  <line x1="100" y1="50"  x2="100" y2="350" class="grid" />
  <line x1="150" y1="50"  x2="150" y2="350" class="grid" />
  <line x1="200" y1="50"  x2="200" y2="350" class="grid" />
  <line x1="250" y1="50"  x2="250" y2="350" class="grid" />
  <line x1="300" y1="50"  x2="300" y2="350" class="grid" />

  <!-- Os X z grotem -->
  <line x1="50" y1="50" x2="380" y2="50" class="axis" marker-end="url(#arrowhead)" />

  <!-- Podpis osi X nad grotem -->
  <text x="380" y="40" text-anchor="middle" class="xlabel">x</text>

  <!-- Liczby osi X -->
  <text x="50"  y="40" text-anchor="middle" class="num">0 <tspan class="xbit">00</tspan></text>
  <text x="150" y="40" text-anchor="middle" class="num">1 <tspan class="xbit">01</tspan></text>
  <text x="250" y="40" text-anchor="middle" class="num">2 <tspan class="xbit">10</tspan></text>
  <text x="350" y="40" text-anchor="middle" class="num">3 <tspan class="xbit">11</tspan></text>


  <!-- Os Y z grotem -->
  <line x1="50" y1="50" x2="50"  y2="380" class="axis" marker-end="url(#arrowhead)" /> 

  <!-- Podpis osi Y po lewej od grota -->
  <text x="40" y="385" text-anchor="end" class="ylabel">y</text>

  <!-- Liczby osi Y -->
  <text x="40" y="55"  text-anchor="end" class="num">0 <tspan class="ybit">00</tspan></text>
  <text x="40" y="155" text-anchor="end" class="num">1 <tspan class="ybit">01</tspan></text>
  <text x="40" y="255" text-anchor="end" class="num">2 <tspan class="ybit">10</tspan></text>
  <text x="40" y="355" text-anchor="end" class="num">3 <tspan class="ybit">11</tspan></text>

  <!-- PUNKTY -->
  <!-- 0,0 -->
  <circle cx="50" cy="50"  r="4" class="point" />
  <text x="50" y="70" text-anchor="middle"><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --></text>
  <!-- 1,0 -->
  <circle cx="150" cy="50"  r="4" class="point" />
  <text x="150" y="70" text-anchor="middle"><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --></text>
  <!-- 0,1 -->
  <circle cx="50" cy="150" r="4" class="point" />
  <text x="50"  y="170" text-anchor="middle"><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --></text>
  <!-- 1,1 -->
  <circle cx="150" cy="150" r="4" class="point" />
  <text x="150" y="170" text-anchor="middle"><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --></text>

  <!-- 2,0 -->
  <circle cx="250" cy="50"  r="4" class="point" />
  <text x="250" y="70" text-anchor="middle"><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --></text>
  <!-- 3,0 -->
  <circle cx="350" cy="50"  r="4" class="point" />
  <text x="350" y="70" text-anchor="middle"><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --></text>
  <!-- 2,1 -->
  <circle cx="250" cy="150"  r="4" class="point" />
  <text x="250" y="170" text-anchor="middle"><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --></text>
  <!-- 3,1 -->
  <circle cx="350" cy="150"  r="4" class="point" />
  <text x="350" y="170" text-anchor="middle"><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --></text>
  <!-- 0,2 -->
  <circle cx="50" cy="250"  r="4" class="point" />
  <text x="50" y="270" text-anchor="middle"><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --></text>
  <!-- 1,2 -->
  <circle cx="150" cy="250"  r="4" class="point" />
  <text x="150" y="270" text-anchor="middle"><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --></text>
  <!-- 2,2 -->
  <circle cx="250" cy="250"  r="4" class="point" />
  <text x="250" y="270" text-anchor="middle"><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --></text>
  <!-- 3,2 -->
  <circle cx="350" cy="250"  r="4" class="point" />
  <text x="350" y="270" text-anchor="middle"><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --><tspan class="ybit">0</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --></text>
  <!-- 0,3 -->
  <circle cx="50" cy="350"  r="4" class="point" />
  <text x="50" y="370" text-anchor="middle"><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --></text>
  <!-- 1,3 -->
  <circle cx="150" cy="350"  r="4" class="point" />
  <text x="150" y="370" text-anchor="middle"><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --></text>
  <!-- 2,3 -->
  <circle cx="250" cy="350"  r="4" class="point" />
  <text x="250" y="370" text-anchor="middle"><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">0</tspan><!--
    --></text>
  <!-- 3,3 -->
  <circle cx="350" cy="350"  r="4" class="point" />
  <text x="350" y="370" text-anchor="middle"><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --><tspan class="ybit">1</tspan><!--
    --><tspan class="xbit">1</tspan><!--
    --></text>

  <!-- Z-order -->
  <polyline
  points="
    50,50
    150,50
    50,150
    150,150
    250,50
    350,50
    250,150
    350,150
    50,250
    150,250
    50,350
    150,350
    250,250
    350,250
    250,350
    350,350
  "
  class="zline"
/>

</svg>
